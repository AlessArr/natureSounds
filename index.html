  <header>
    <div class="volume"></div>
    <h1>Nature Sounds</h1>
    <h2>Ambient sounds to wash away distraction.</h2>
    <div class="btns">
      <div class="btnControl">
        <div><button id = 'rand' class="randBut">R</button></div>
        <div class="mainOrder"><button class="startBut"><div class="play" id = "start"></div></button></div>
        <div><button id = 'reset' class="reset icon-trash-empty"></button></div>
      </div>
      <!--<div class="btnShare">
        <div class = 'btnStyle'><button id = 'btnTimer' class="timer">timer</button></div>
        <div class = 'btnStyle'><button id = 'btnMix' class="mix">mixes</button></div>
        <div class = 'btnStyle'><button id = 'btnShare' class="share">share</button></div>
        <div class="secRowField unvisible">
          <div class="field">
            <div id="timeID">ds</div>
            <button class = 'cancleField'>Cancle</button>
          </div>
        </div>
      </div>-->
